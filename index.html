<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="cleartype" content="on">

        
        <!-- build:css assets/css/main.min.css -->
        <link rel="stylesheet" href="src/assets/css/main.css">
        <!-- /build -->

    </head>
    <body>

      <div id="wrapper" class="flipWrap">
        
        <header class="nav-buttons">
          <nav id="nav-buttons" class="control-btns flip-out">
            <button class="close" data-close></button>
            <button class="minimize" data-minimize></button>
            <button id="flipper" class="flip" data-flip></button>
          </nav>
        </header><!-- /.navButtons -->

        <div id="calculator-flipper" class="flipthis">
          
          <main id="calculator" class="front">
            
            <section class="screen">
              <span id="display-text" class="display-text" data-result>0</span>
              <div class="display gradient"></div>
            </section><!-- /.screen -->

            <section class="buttons" id="keyPad">
              <div class="row">
                <button class="operator top-row btn-col" id="ac" data-ac>AC</button>
                <button class="operator top-row btn-col" data-pm="plusmn">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="plusminus" x="0px" y="0px" width="15px" height="40px" viewBox="0 0 120 120" style="enable-background:new 0 0 15 20;" xml:space="preserve" data-pm="plusmn">
                    <g>
                      <g>
                        <path d="M77.955,109.975c-4.037,0-7.309,3.271-7.309,7.308c0,4.037,3.272,7.31,7.309,7.31h56.029c4.037,0,7.309-3.271,7.309-7.31    c0-4.036-3.271-7.308-7.309-7.308H77.955z"></path>
                        <path d="M0,44.2c0,4.037,3.272,7.308,7.309,7.308h19.489v19.49c0,4.036,3.271,7.309,7.308,7.309c4.037,0,7.309-3.271,7.309-7.309    v-19.49H63.34c4.037,0,7.308-3.271,7.308-7.308c0-4.037-3.271-7.309-7.308-7.309H41.414V12.53c0-4.037-3.272-7.308-7.309-7.308    c-4.037,0-7.308,3.271-7.308,7.308v24.361H7.308C3.272,36.892,0,40.164,0,44.2z"></path>
                      <path d="M131.428,17.261c-2.854-2.855-7.481-2.855-10.336,0L14.763,123.594c-2.853,2.854-2.853,7.481,0,10.334    c1.425,1.429,3.298,2.143,5.167,2.143c1.868,0,3.742-0.714,5.169-2.143L131.428,27.599    C134.283,24.746,134.283,20.114,131.428,17.261z"></path>
                      </g>
                    </g>
                  </svg>
                </button>
                <button class="operator top-row btn-col" data-percentage>&percnt;</button>
                <button class="operator top-row btn-col right" data-operator="divide">&divide;</button>
              </div>
              <div class="row">
                <button class="number col" data-number="1">1</button>
                <button class="number col" data-number="2">2</button>
                <button class="number col" data-number="3">3</button>
                <button class="operator col right" data-operator="multiply">&times;</button>
              </div>
              <div class="row">
                <button class="number col" data-number="4">4</button>
                <button class="number col" data-number="5">5</button>
                <button class="number col" data-number="6">6</button>
                <button class="operator col right" data-operator="minus">&minus;</button>
              </div>
              <div class="row">
                <button class="number col" data-number="7">7</button>
                <button class="number col" data-number="8">8</button>
                <button class="number col" data-number="9">9</button>
                <button class="operator col right" data-operator="plus">&plus;</button>
              </div>
              <div class="row">
                <button class="number col colspan-two btm-left-radius" data-number="0">0</button>
                <button class="number dot col" data-dot>.</button>
                <button class="operator col right btm-right-radius" data-operator="equals">&equals;</button>
              </div>
            </section> <!-- /.keyPad -->

          </main><!-- /.front -->

          <div class="back">
            <footer class="credits">
              <div class="credit">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
              </div>
              <div class="credit">
                Fonts by <a href="https://fonts.google.com/" title="Google Fonts">Google Fonts</a>
              </div>
            </footer>
          </div> <!-- /.back -->

        </div> <!-- /.flipthis -->
      </div> <!-- /#wrapper -->
       
      <!-- build:js assets/js/calculator.min.js --> 
      <script type="text/javascript" src="src/assets/js/calc.js"></script>
      <!-- /build -->
      
    </body>
</html>
